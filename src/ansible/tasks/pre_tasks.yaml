- name: "Update apt"
  become: true
  apt:
    force_apt_get: true
    update_cache: true
    state: present

- name: "Install apt-transport-https, ca-certificates and gnupg"
  become: true
  package:
    name:
      - "apt-transport-https"
      - "gnupg"
      - "ca-certificates"
    state: present

- name: "Install powerline fonts"
  become: true
  package:
    name: fonts-powerline
    state: present

- name: "Install locales"
  become: true
  package:
    name:
      - "locales"
      - "locales-all"
    state: present